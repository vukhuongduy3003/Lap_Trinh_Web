<!DOCTYPE html>
<html>

<head>
  <title>Form tính diện tích hình chữ nhật</title>
</head>

<body>

  <div class="container">
    <h2>Form tính diện tích hình chữ nhật</h2>
    <form>
      <div class="form-group">
        <label for="chieuDai">Chiều dài:</label>
        <input type="number" class="form-control" id="chieuDai" placeholder="Nhập chiều dài">
      </div>
      <div class="form-group">
        <label for="chieuRong">Chiều rộng:</label>
        <input type="number" class="form-control" id="chieuRong" placeholder="Nhập chiều rộng">
      </div>
      <div class="form-group">
        <label for="dienTich">Chiều rộng:</label>
        <input type="number" class="form-control" id="dienTich" placeholder="Diện tích">
      </div>
      <button type="button" class="btn btn-primary" onclick="tinhDienTich()">Tính diện tích</button>
    </form>
    <br>
  </div>

  <script>
    function tinhDienTich() {
      var chieuDai = document.getElementById("chieuDai").value;
      var chieuRong = document.getElementById("chieuRong").value;
      var dienTich = chieuDai * chieuRong;
      document.getElementById("dienTich").value = dienTich;
    }
  </script>

</body>

</html>
